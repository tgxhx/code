<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>tooltip效果</title>
    <style>
        body {
            font-size: 14px;
            line-height: 1.8;
            background: url(bg.jpg) no-repeat center top;
            font-family: "Microsoft YaHei", "微软雅黑";
        }

        #demo {
            width: 500px;
            margin: 30px auto;
            padding: 20px 30px;
            position: relative;
            background-color: #fff;
            border-radius: 10px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            box-shadow: 0px 0px 0px 10px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 0px 0px 0px 10px rgba(0, 0, 0, 0.2);
            -webkit-box-shadow: 0px 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        #demo h2 {
            color: #0099FF;
        }

        #demo .tooltip {
            color: #0099FF;
            cursor: pointer;
        }

        .tooltip-box {
            display: block;
            background: #fff;
            line-height: 1.6;
            border: 1px solid #66CCFF;
            color: #333;
            padding: 20px;
            font-size: 12px;
            border-radius: 5px;
            overflow: auto;
        }

        #mycard img {
            float: left;
            width: 100px;
            height: 100px;
            padding: 10px;
        }

        #mycard p {
            float: left;
            width: 150px;
            padding: 0 10px;
        }
    </style>
</head>
<body>
<div id="demo">
    <h2>原生JavaScript实现ToolTip效果</h2>

    <p>ToolTip效果是非常常见的网页特效，它可以在用户将指针放置在控件上时为用户显示提示信息。
        比如简称文字显示一行文字全称，例：<a class="tooltip" id="tooltip1">中国</a>， <a class="tooltip" id="tooltip2">NBA</a>。
        又比如显示一段文字，例：唐诗三百首中的<a class="tooltip" id="tooltip3">春晓</a>你会么？如果不看tooltip提示你背不出来的话，那么你
        可要加油了。
    </p>

    <p>
        ToolTip效果还可以用来显示图片，例：<a class="tooltip" id="tooltip4">西湖美景</a>。当然显示一块儿带格式的内容也不在话下，例：
        <a class="tooltip" id="tooltip5">我的资料</a>。
    </p>

    <p>
        甚至你可以显示一整个网站：例：<a class="tooltip" id="tooltip6">慕课网</a>。
    </p>

    <p>
        注意好的ToolTip需要考虑样式、效果、页面的边界等信息，希望你可以做出更漂亮的ToolTip效果。
    </p>
</div>
<script>
    //obj - ToolTip超链接元素
    //id - ToolTip提示框id
    //html - Tooltip提示框Html
    //width - 提示框高度 （可选）
    //height - 提示框高度（可选）
    //判断IE
    //判断11
    var isIE = navigator.userAgent.indexOf("MSIE") > -1 || navigator.userAgent.indexOf("rv:11") > -1;
    function showDiv(obj, id, html, width, height) {
        if (document.getElementById(id) == null) {
            var toolTipBox = document.createElement("div");
            obj.appendChild(toolTipBox);
            toolTipBox.className = "tooltip-box";
            toolTipBox.id = id;
            toolTipBox.innerHTML = html;

            toolTipBox.style.width = width ? width + "px" : "auto";
            toolTipBox.style.height = height ? height + "px" : "auto";

            toolTipBox.style.position = "absolute";
            toolTipBox.style.left = obj.offsetLeft + "px";
            toolTipBox.style.top = obj.offsetTop + 25 + "px";

            if (!width && isIE) {
                toolTipBox.style.width = toolTipBox.offsetWidth;
            }


            toolTipBox.onmouseleave = function () {
                setTimeout(function () {
                    toolTipBox.style.display = "none";
                }, 300);
            }
        } else {
            document.getElementById(id).style.display = "block";
        }
    }

    var t1 = document.getElementById("tooltip1");
    t1.onmouseenter = function () {
        showDiv(this, "t1", "中华人民共和国", 150);
    }
</script>
</body>
</html>
