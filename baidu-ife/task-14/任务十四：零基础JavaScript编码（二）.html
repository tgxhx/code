<!DOCTYPE html>
<html>

    <meta charset="utf-8">

<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 80],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100],
        ["深圳", 70]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var Arr = ["一", "二", "三", "四", "五"];
        //找出大于60的子数组
        var aqi60 = aqiData.filter(function (item) {
            return (item[1] > 60);
        });
        //从大到小排序
        var sort = aqi60.sort(function compare(value1, value2) {
            return value2[1] - value1[1];
        });
        var html = "";
        /*sort.forEach(function (item, index) {
            html += "<li>第" + Arr[index] + "名：" + item[0] + "," + item[1] + "</li>";
        });*/
        for (var i = 0; i < sort.length; i++) {
            html += "<li>第" + Arr[i] + "名：" + aqiData[i][1] + "," + aqiData[i][1] + "</li>";
        }
        document.getElementById("aqi-list").innerHTML = html;
    })();

</script>
</body>
</html>
