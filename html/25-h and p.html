<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>title1</h1>
    <h2>title2</h2>
    <h3>title3</h3>
    <h4>title4</h4>
    <h5>title5</h5>
    <h6>title6</h6>
    <h7>title7</h7>
    <p>h1-6表示标题，字越来越小</p>
    <p>p表示段落，在新闻网站·中，h与p经常一起出现，
        <br /> 新闻标题一般用h表示，而新闻的每一段内容，适合用p标签
    </p>
