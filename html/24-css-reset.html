<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    hr,
    p,
    blockquote,
    dl,
    dt,
    dd,
    ul,
    ol,
    li,
    pre,
    form,
    fieldset,
    legend,
    button,
    input,
    textarea,
    th,
    td {
        margin: 0;
        padding: 0;
    }
    
    body,
    button,
    input,
    select,
    textarea {
        font: 12px/1.5tahoma, arial, \5b8b\4f53;
    }
    
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-size: 100%;
    }
    
    address,
    cite,
    dfn,
    em,
    var {
        font-style: normal;
    }
    
    code,
    kbd,
    pre,
    samp {
        font-family: couriernew, courier, monospace;
    }
    
    small {
        font-size: 12px;
    }
    
    ul,
    ol {
        list-style: none;
    }
    
    a {
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
    
    sup {
        vertical-align: text-top;
    }
    
    sub {
        vertical-align: text-bottom;
    }
    
    legend {
        color: #000;
    }
    
    fieldset,
    img {
        border: 0;
    }
    
    button,
    input,
    select,
    textarea {
        font-size: 100%;
    }
    
    table {
        border-collapse: collapse;
        border-spacing: 0;
    }
    </style>
</head>

<body>
    <div>
        相同的元素，如li，在不同的浏览器下，显示的效果稍有不同，
        <br /> 是因为浏览器对各元素的margin，border，font-size等略有不同，
        <br /> 如果杜绝这种情况，我们通过css强制让所有元素的属性值都一样，
        <br /> 这样，浏览器显示就一致了，减少了不兼容情况的发生。
        <br /> 这个过程，叫做css初始化。
        <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d</li>
        </ul>
    </div>
</body>

</html>
