<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#test1 {
			height: 100px;
			margin-bottom: 50px;
			background: blue;
		}
		#test2 {
			height: 100px;
			margin-top: 50px;
			background: green;
		}
	</style>
</head>
<body>
	<div id="test1">相邻的<strong>普通元素</strong>，上下边距并非简单的相加，<br>
		而是取较大的边距，这种现象叫margin重叠。</div>
	<div id="test2"></div>
</body>
</html>
