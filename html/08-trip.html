<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用css控制border画三角形</title>
	<style>
		#header {
			height: 300px;
			background: gray;
		}
		#trip {
			margin-left: 50px;
			width: 0px;
			height: 0px;
			border-top: 0px solid transparent;
			border-bottom: 50px solid red;
			border-left: 60px solid transparent;
			border-right: 60px solid transparent;
		}
		#trip2 {
			margin-left: 30px;
			width: 0px;
			height: 0px;
			border-top: 0px solid transparent;
			border-bottom: 80px solid red;
			border-left: 80px solid transparent;
			border-right: 80px solid transparent;
			float: left;
		}
		#trip3 {
			margin-left: 100px;
			margin-top: 80px;
			width: 20px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="header">
		<div id="trip"></div>
		<div id="trip2"></div>
		<div id="trip3"></div>
	</div>
</body>
</html>
