<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<style>
		#container {
			width: 1000px;
			background: gray;
		}
		#header {
			height: 100px;
			background: red;
		}
		#main {
			height: 600px;
			background: blue;
		}
		#left {
			width: 700px;
			height: 600px;
			background: green;
			float: left;
		}
		.four {
			width: 330px;
			height: 280px;
			background: black;
			margin: 10px;
			float: left;
		}
		#right {
			width: 300px;
			height: 600px;
			background: purple;
			float: right;
		}
		#footer {
			height: 100px;
			background: orange;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="header"></div>
		<div id="main">
			<div id="left">
				<div class="four"></div>
				<div class="four"></div>
				<div class="four"></div>
				<div class="four"></div>
			</div>
			<div id="right"></div>
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>
