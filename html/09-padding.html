		对扯淡深有研究的哲学家哈里·法兰克福在《论扯淡》（On Bullshit）一书中曾经曰过：啥是扯淡？扯淡就是故意说一些让人不明觉厉，然而和真相半毛钱关系没有的话——从后半句来看，扯淡有点类似撒谎，但是扯淡和撒谎还是有区别的，因为撒谎是对真相的精心篡改和颠覆，也就是说撒谎的人是知道真相的。
