<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS控制段落文本</title>
	<style>
		p {
			text-indent: 20px;
		}
		#p1 {
			background: gray;
			text-align: left;
		}
		#p2 {
			background: orange;
			text-decoration: line-through;
			word-spacing: 20px;
		}
		#p3 {
			letter-spacing: 20px;
		}
		#p4 {
			word-spacing: -20px;
		}
		#p5 {
			letter-spacing: -10px;
		}
	</style>
</head>
<body>
	<p id="p1">江南富家公子在外觅得意中人</p>
	<p id="p2">我的中文名字叫张三，my name is zhangsan！</p>
	<p id="p3">大家都叫我李四</p>
	<p id="p4">每次坐232的感觉用英文说就是：It is very very bad.</p>
	<p id="p5">明天见，goodbye!</p>
</body>
</html>
