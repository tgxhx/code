<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#one{
			width: 200px;
			height: 200px;
			background: red;
			float: left;
		}
		#two{
			width: 200px;
			height: 200px;
			background: yellow;
			float: left;
		}
		#three{
			width: 200px;
			height: 200px;
			background: blue;
			float: left;
			clear: left;
		}
		#four{
			width: 200px;
			height: 200px;
			background: green;
			float: left;
		}
	</style>
</head>
<body>
	<div id="one">1</div>
	<div id="two">2</div>
	<div id="three">3</div>
	<div id="four">4</div>
</body>
</html>
