<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片是内联还是块状</title>
	<style>
		img {
			width: 200px;
			height: 200px;
			display: block; //转成块状元素
		}
		#test1 {
			width: 300px;
			height: 300px;
			border: 1px solid blue;
		}
	</style>
</head>
<body>
	<img src="./firefox.jpg" alt="firefox">
	<img src="./firefox.jpg" alt="firefox">
	<div id="test1">图片是内联元素，同时是内联替换元素，替换元素是能设置宽和高的</div>
</body>
</html>
