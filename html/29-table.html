<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
	<style>
		table {
			margin-left: 100px;
			margin-right: 100px;
			margin-top: 50px;
		}
		table {
			/*border-collapse: collapse;
			border-spacing: 2px;*/
			border-collapse: collapse;

		}
		td {
			border: 1px solid black;
			text-align: center;
		}
		th {
			border: 1px solid black;
			text-align: center;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>&nbsp;&nbsp;时间日期&nbsp;&nbsp;</th>
			<th>&nbsp;&nbsp;星期一&nbsp;&nbsp;</th>
			<th>&nbsp;&nbsp;星期二&nbsp;&nbsp;</th>
			<th>&nbsp;&nbsp;星期三&nbsp;&nbsp;</th>
			<th>&nbsp;&nbsp;星期四&nbsp;&nbsp;</th>
			<th>&nbsp;&nbsp;星期五&nbsp;&nbsp;</th>
		</tr>
		<tr>
			<td rowspan="2">上午</td>
			<td>语文</td>
			<td>13</td>
			<td>14</td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td>22</td>
			<td>数学</td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td colspan="6">&nbsp;</td>
		</tr>
		<tr>
			<td rowspan="2">下午</td>
			<td>英语</td>
			<td>物理</td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<!-- <td>1</td> -->
			<td>化学</td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
