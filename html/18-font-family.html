<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字体精准控制</title>
	<style>
		#test1 {
			font-family: '微软雅黑','黑体',sans-serif;
		}
		#test2 {
			font-family: 'New Times','新宋','宋体',serif;
		}
		/* 不常用字体放前面，常用字体放后面，再没有使用默认衬线字体或无衬线字体 */
	</style>
</head>
<body>
	<div id="test1">离离原上草，一岁一枯荣<br />
		野火烧不尽，春风吹又生。<br /></div>
	<div id="test2">远芳侵古道，晴翠接荒城。<br />
		又送王孙去，萋萋满别情</div>	
</body>
</html>
