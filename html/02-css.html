<!DOCTYPE html>
<html lang="zh-ch">
<head>
	<title>用div来占块，布局</title>
	<meta charset="UTF-8">
	<title>CSS</title>
	<style>
		div{
			float: left;
			width: 300px;
			height: 200px;
			background: blue;
		}
		#main{
			background: green;
		}
		#footer{
			background: red;
		}
	</style>
</head>
<body>
	<div id="header"></div>
	<div id="main"></div>
	<div id="footer"></div>
</body>
</html>
