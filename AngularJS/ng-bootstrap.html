<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="userCtrl">
<div class="container">
    <h3>User</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>编辑</th>
            <th>名</th>
            <th>姓</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>
                <button class="btn" ng-click="editUser(user.id)">
                    <span class="glyphicon glyphicon-pencil"></span>编辑
                </button>
            </td>
            <td>{{user.fName}}</td>
            <td>{{user.lName}}</td>
        </tr>
        </tbody>
    </table>
    <hr>
    <button class="btn btn-success" ng-click="editUser('new')">
        <span class="glyphicon glyphicon-user"></span>创建新用户
    </button>
    <hr>
    <h3 ng-show="edit">创建新用户</h3>
    <h3 ng-hide="edit">编辑用户</h3>

    <form class="form-horizontal">
        <div class="form-group">
            <lable class="col-sm-2 control-label">名:</lable>
            <div class="col-sm-10">
                <input type="text" ng-model="fName" ng-disabled="!edit" placeholder="名">
            </div>
        </div>
        <div class="form-group">
            <lable class="col-sm-2 control-label">姓:</lable>
            <div class="col-sm-10">
                <input type="text" ng-model="lName" ng-disabled="!edit" placeholder="姓">
            </div>
        </div>
        <div class="form-group">
            <lable class="col-sm-2 control-label">密码:</lable>
            <div class="col-sm-10">
                <input type="text" ng-model="passw1" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <lable class="col-sm-2 control-label">重复密码:</lable>
            <div>
                <input type="text" ng-model="passw2" placeholder="重复密码">
            </div>
        </div>
    </form>
    <hr>
    <button class="btn btn-success" ng-disabled="error || incomplete">
        <span class="glyphicon glyphicon-save"></span>修改
    </button>
</div>
<script src="MyUser.js"></script>
</body>
</html>
