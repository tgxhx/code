<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <p>当前页面的URL：</p>
    <h3>{{myUrl}}</h3>
</div>
<script>
    angular.module("myApp",[]).controller("myCtrl",function ($scope, $location) {
        $scope.myUrl = $location.absUrl();
    })
</script>
</body>
</html>
