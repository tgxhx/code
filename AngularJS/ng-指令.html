<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
</head>
<body>
<div ng-app="myApp" runoob-directive>
</div>
<script>
    var app = angular.module('myApp', []);
    app.directive("runoobDirective",function () {
        return {
            template : Math.ceil(Math.random() * 10)
        };
    })
</script>
</body>
</html>
