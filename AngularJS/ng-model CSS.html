<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
    <style>
        input.ng-invalid {
            background-color: orange;
        }
    </style>
</head>
<body>
<form action="" ng-app="" name="myApp">
    输入你的名字：
    <input type="text" name="myText" ng-model="text" required>
</form>
<p>编辑文本域，不同状态背景颜色会发送变化。</p>
<p>文本域添加了 required 属性，该值是必须的，如果为空则是不合法的。</p>
</body>
</html>
