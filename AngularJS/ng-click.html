<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
<button ng-click="count = count + 1">点我</button>
    <p>{{count}}</p>
</div>
<script>
    var app = angular.module("myApp",[]);
    app.controller("myCtrl",function ($scope) {
        $scope.count = 0
    })
</script>
</body>
</html>
