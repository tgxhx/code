<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.min.js"></script>
</head>
<body>
<h2>验证实例</h2>
<form name="myForm" ng-app="myApp" ng-controller="myCtrl" novalidate>
    <p>
        用户名：<input type="text" name="user" ng-model="user" required>
        <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
            <span ng-show="myForm.user.$error.required">用户名是必须的</span>
        </span>
    </p>
    <p>
        邮箱：<input type="email" name="email" ng-model="email" required>
        <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
            <span ng-show="myForm.email.$error.required">邮箱是必须的</span>
            <span ng-show="myForm.email.$error.email">邮箱不合法</span>
        </span>
    </p>
    <p>
        <input type="submit" value="查询"
               ng-disabled="myForm.user.$dirty && myForm.user.$invalid || myForm.email.$dirty && myForm.email.$invalid">
    </p>
</form>
<script>
    angular.module("myApp", []).controller("myCtrl", function ($scope) {
        $scope.user = "John Doe";
        $scope.email = "john.doe@gmai.com";
    })
</script>
</body>
</html>
