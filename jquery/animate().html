<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animate()</title>
	<script src="./jquery-2.1.1.min.js"></script>
	<script>
		$(document).ready(function () {
			$("button").click(function () {
				$("div").animate({
					/*left:"250px",
					opacity:"0.5",
					width:"150px",
					height:"150px"*/
					/*left:"250px",
					width:"+=100px",
					height:"+=100px"*/
					width:"toggle",
					height:"toggle"
				},"slow");
			});
		});
	</script>
</head>
<body>
	<button>开始动画</button>
	<p>默认情况下，所有的 HTML 元素有一个静态的位置，且是不可移动的。 
如果需要改变为，我们需要将元素的 position 属性设置为 relative, fixed, 或 absolute!</p>
	<div style="background:#98bf21;width:100px;height:100px;position:absolute;"></div>
</body>
</html>
