<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>warp()</title>
	<script src="./jquery-2.1.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$(".bt1").click(function () {
				$(".right p").wrapAll(document.createElement("div"))
			})
			$(".bt2").click(function () {
				$(".left a").wrapAll(function () {
					return '<div></div>'
				})
			})
		})
	</script>
	<style>
		.left div,
		.right div {
			width: 100px;
			padding: 5px;
			margin: 5px;
			float: left;
			border: 1px solid #ccc;
			background: #bbffaa;
		}
		.right div {
			background: yellow;
		}
		.right p {
			border: 1px solid red;
		}
		.left a {
			border: 1px solid blue;
		}
	</style>
</head>
<body>
	<h2>DOM包裹wrap()方法</h2>
	<div class="left">
		<button class="bt1">点击,通过wrap方法给p元素增加父容器div</button>
		<button class="bt2">点击,通过wrap的回调方法给a元素增加父容器div</button>
	</div>
	<div class="right">
		<p>p元素</p>
		<p>p元素</p>
	</div>
	<div class="left">
		<a>a元素</a>
		<a>a元素</a>
	</div>
</body>
</html>
