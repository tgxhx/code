<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>show()</title>
	<script src="./jquery-2.1.1.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#hide").click(function () {
				$("p").hide(1000);
			});
			$("#show").click(function () {
				$("p").show(1000);
			});
		});
	</script>
</head>
<body>
	<p>如果你点“隐藏”按钮，我将会消失</p>
	<button id="hide">隐藏</button>
	<button id="show">显示</button>
</body>
</html>
