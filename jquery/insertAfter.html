<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>insertAfter</title>
    <script src="./jquery-2.1.1.min.js"></script>
    <style>
    #test1 {
    	background: yellow;
    }
    #test2 {
    	background: #bbffaa;
    }
    </style>
</head>

<body>
    <h2>通过insertBefore与insertAfter添加元素</h2>
    <button id="bt1">点击通过jQuery的insertBefore添加元素</button>
    <button id="bt2">点击通过jQuery的insertAfter添加元素</button>
    <div class="class1">
        <p id="test1">测试insertBefore，不支持多参数</p>
    </div>
    <div class="class2">
        <p id="test2">测试insertAfter，不支持多参数</p>
    </div>
    <script type="text/javascript">
    $("#bt1").on("click", function() {
        $('<p style="color:red">测试insertBefore方法增加</p>').insertBefore($("#test1"));
    });
    $("#bt2").on("click", function() {
        $('<p style="color:blue">测试insertAfter方法增加</p>').insertAfter($("#test2"));
    })
    </script>
</body>

</html>
