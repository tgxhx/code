<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-2.1.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#id1").attr("href",function (i,origValue) {
                    return origValue + "/jquery";
                })
            });
        });
    </script>
</head>
<body>
<p id="test1"><a href="http://www.runoob.com" id="id1" target="_blank">runoob</a></p>

</body>
</html>
