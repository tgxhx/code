<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>toggle()</title>
	<script src="./jquery-2.1.1.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#button").click(function () {
				$("p").toggle(1000);
			})
		})
	</script>
</head>
<body>
	<button id="button">隐藏/显示</button>
	<p>这是一个段落</p>
	<p>这是另一个段落</p>
</body>
</html>
