<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animate()</title>
	<script src="./jquery-2.1.1.min.js"></script>
	<script>
		$(document).ready(function () {
			$("button").click(function () {
				var div = $("div");
				div.animate({width:"300px",opacity:"0.4"},"slow");
				div.animate({height:"300px",opacity:"0.8"},"slow");
				div.animate({width:"100px",opacity:"0.4"},"slow");
				div.animate({height:"100px",opacity:"0.8"},"slow");
			});
		});
	</script>
</head>
<body>
	<button>开始动画</button>
	<p>默认情况下，所有的 HTML 元素有一个静态的位置，且是不可移动的。 如果需要改变为，我们需要将元素的 position 属性设置为 relative, fixed, 或 absolute!</p>
	<div style="width:100px;height:100px;background:#98bf21;position:absolute;"></div>
</body>
</html>
