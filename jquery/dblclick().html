<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dblclick</title>
	<script src="./jquery-2.1.1.min.js"></script>
	<script>
		$(document).ready(function () {
			$("p").dblclick(function () {
				$(this).hide();
			});
		});
	</script>
</head>
<body>
	<p>如果你双击我我就消失</p>
	<p>我也会消失</p>
	<p>我也会消失！</p>
</body>
</html>
