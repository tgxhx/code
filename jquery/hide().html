<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hide()</title>
	<script src="./jquery-2.1.1.min.js"></script>
	<script>
		$(document).ready(function () {
			$("p").click(function () {
				$(this).hide();
			})
		});
	</script>
</head>
<body>
	<p>如果你点我，我就会消失</p>
	<p>点我消失</p>
	<p>点我也小时</p>
</body>
</html>
