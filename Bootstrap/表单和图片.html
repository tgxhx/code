<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>表单和图片</title>
    <link rel="stylesheet" href="bootstrap-3.3.0/dist/css/bootstrap.css">
</head>
<body style="margin: 50px;">

<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">电子邮件：</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="请输入电子邮件">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">密码：</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="请输入密码">
        </div>
    </div>


</form>


<form>
    <!--<div  class="form-inline"内联表单>-->

    <div class="form-group has-success has-feedback">
        <label class="control-label">电子邮件：</label>
        <input type="email" class="form-control" placeholder="请输入电子邮件">
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>
    <div class="form-group has-error has-feedback">
        <label class="control-label">密码：</label>
        <input type="password" class="form-control input-lg" placeholder="请输入密码">
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
    </div>
    <div class="input-group has-warning has-feedback">
        <div class="input-group-addon">$</div>
        <input type="text" class="form-control" placeholder="请输入价格">
        <div class="input-group-addon">.00</div>
        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="" id="">体育
        </label>
    </div>
    <div class="checkbox disabled">
        <label class="checkbox-inline disabled">
            <input type="checkbox" name="" id="">音乐
        </label>
    </div>

    <label class="checkbox-inline">
        <input type="checkbox" name="" id="">体育
    </label>
    <label class="checkbox-inline disabled">
        <input type="checkbox" name="" id="">音乐
    </label>
    <label class="radio-inline disabled">
        <input type="radio" name="" id="">男
    </label>

    <select class="form-control">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
    </select>
</form>
<script src="jquery-3.1.1.js"></script>
</body>
</html>
