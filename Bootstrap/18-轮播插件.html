<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>轮播插件</title>
    <link rel="stylesheet" href="bootstrap-3.3.0/dist/css/bootstrap.css">
    <style>

    </style>
</head>
<body style="padding: 100px;">

<!-- data-ride="carousel"自动轮播，默认5秒-->
<div id="myCarousel" class="carousel slide" style="width: 1000px;">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <img src="img/ad1.jpg" height="318" width="1000" alt=""/>
            <div class="carousel-caption">
                <h3>Bootstrap</h3>
                <p>Bootstrap是一款html5响应式框架</p>
            </div>
        </div>
        <div class="item">
            <img src="img/ad2.jpg" height="310" width="1000" alt=""/>
            <div class="carousel-caption">
                <h3>jQuery</h3>
                <p>jQuery是一款Javascript的开发库</p>
            </div>
        </div>
        <div class="item">
            <img src="img/ad3.jpg" height="314" width="1000" alt=""/>
            <div class="carousel-caption">
                <h3>ExtJS</h3>
                <p>ExtJS是一款富客户端JS框架</p>
            </div>
        </div>
    </div>
    <a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
    <a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
</div>

<button class="btn btn-primary" id="cycle">开始</button>
<button class="btn btn-success" id="pause">停止</button>
<button class="btn btn-warning" id="three">第三</button>
<button class="btn btn-info" id="prev">上一个</button>
<button class="btn btn-danger" id="next">下一个</button>


<script src="jquery-3.1.1.js"></script>
<script src="bootstrap-3.3.0/dist/js/bootstrap.js"></script>
<script>
    //自动播放
    /*$("#myCarousel").carousel({
        interval: 2000
    });*/
    
    $("#cycle").on('click',function () {
        $("#myCarousel").carousel({
            interval: 2000
        });
    })
    $("#pause").on('click',function () {
        $("#myCarousel").carousel('pause');
    })
    $("#three ").on('click',function () {
        $("#myCarousel").carousel(2);
    })
    $("#prev").on('click',function () {
        $("#myCarousel").carousel('prev');
    })
    $("#next").on('click',function () {
        $("#myCarousel").carousel('next');
    })
</script>
</body>
</html>
